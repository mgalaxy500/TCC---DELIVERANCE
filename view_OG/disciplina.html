<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 115vh;
            margin: 0;
        }

        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 1125px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        td button {
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        td button:hover {
            background-color: #c82333;
        }

        #divDados {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Cadastro de Disciplina</h1>
        
        <div>
            <label for="txtNomeDisciplina">Nome da Disciplina</label>
            <input type="text" id="txtNomeDisciplina">
        </div>
        
        
        <div>
            <label for="txtTurmaDisciplina">Turma da Disciplina</label>
            <input type="text" id="txtTurmaDisciplina">
        </div>

        <div>
            <label for="cboProfessor">Professor da Disciplina</label>
            <select id="cboProfessor"></select>
        </div>
        
        <div>
            <label for="txtFiltro">Filtro</label>
            <input type="text" id="txtFiltro">
        </div>
        
        <div>
            <button id="btnCadastrar">Cadastrar Disciplina</button>
        </div>
        
        <div id="divDados"></div>
    </div>
</body>
<script>
    let JSON_PROFESSORES = [];
    let JSON_DISCIPLINAS = {};
    const dadosLocalStorage = localStorage.getItem("dados");
    const objUsuario = JSON.parse(dadosLocalStorage);

    const divDados = document.getElementById("divDados");
    const txtFiltro = document.getElementById("txtFiltro");
    const txtNomeDisciplina = document.getElementById("txtNomeDisciplina");
    const txtTurmaDisciplina = document.getElementById("txtTurmaDisciplina");
    const cboProfessor = document.getElementById("cboProfessor");
    const btnCadastrar = document.getElementById("btnCadastrar");
    const txtIDisciplina = document.getElementById("txtIDisciplina");

    // Evento de filtro para buscar disciplinas
    txtFiltro.onkeyup = function () {
        construirTabela(JSON_DISCIPLINAS, txtFiltro.value);
    };

    // Criação da tabela
    const tabela = document.createElement("table");
    divDados.appendChild(tabela);
    const linhaCabecalho = document.createElement("tr");
    ["Nome da Disciplina", "Turma da Disciplina", "Professor da Disciplina", "Excluir", "Selecionar", "Atualizar"]
        .forEach(texto => {
            const th = document.createElement("th");
            th.textContent = texto;
            linhaCabecalho.appendChild(th);
        });
    tabela.appendChild(linhaCabecalho);

    // Inicializações
    get_disciplinas();
    get_professors();

    btnCadastrar.onclick = function () {
        post_disciplinas();
    };

    function limparTabela() {
        while (tabela.rows.length > 1) {
            tabela.deleteRow(1);
        }
    }

    function construirTabela(JSON_DISCIPLINAS, filtro) {
        limparTabela();

        const disciplina = JSON_DISCIPLINAS.disciplina;
        for (let disciplina of JSON_DISCIPLINAS) {

            let nomeDisciplina = disciplina.nomeDisciplina.toLowerCase();
            filtro = filtro.toLowerCase();
            if (!nomeDisciplina.includes(filtro)) {
                continue;
            }
            const linha = document.createElement("tr");

            const txtAlterarNome = document.createElement("input");
            txtAlterarNome.type = 'text';
            txtAlterarNome.value = disciplina.nomeDisciplina;
            txtAlterarNome.disabled = true;

            const txtAlterarTurma = document.createElement("input");
            txtAlterarTurma.type = 'text';
            txtAlterarTurma.value = disciplina.turmaDisciplina;
            txtAlterarTurma.disabled = true;

            const cboAlterarProfessor = document.createElement("select");
            cboAlterarProfessor.disabled = true;
            for (let professor of JSON_PROFESSORES) {
                const nomeProfessor = professor.nomeProfessor;
                const idProfessor = professor.idProfessor;

                const option = document.createElement("option");
                option.value = idProfessor;
                option.text = nomeProfessor;

                // Se a turma da disciplina for igual, marca como selecionada
                if (professor.idProfessor === disciplina.professor_idProfessor) {
                    option.selected = true;
                }

                cboAlterarProfessor.appendChild(option);
            }

            const btnExcluir = document.createElement("button");
            btnExcluir.appendChild(document.createTextNode("Excluir"));
            btnExcluir.onclick = function () {
                const idDisciplina = disciplina.idDisciplina;
                delete_disciplina(idDisciplina);
            }

            const btnSelecionar = document.createElement("button");
                btnSelecionar.textContent = "Selecionar";
                btnSelecionar.onclick = () => { txtAlterarNome.disabled = false; txtAlterarTurma.disabled = false; cboAlterarProfessor.disabled = false; }

            const btnAtualizar = document.createElement("button");
            btnAtualizar.appendChild(document.createTextNode("Atualizar"));
            btnAtualizar.onclick = () => {
                    const nomeDisciplina = txtAlterarNome.value;
                    const turmaDisciplina = txtAlterarTurma.value;
                    const professor_idProfessor = cboAlterarProfessor.value;
                    txtAlterarNome.disabled = true;
                    txtAlterarTurma.disabled = true;
                    cboAlterarProfessor.disabled = true;
                    console.log(nomeDisciplina)
                    put_disciplina(disciplina.idDisciplina, nomeDisciplina, turmaDisciplina, professor_idProfessor);
            };

            const tdNome = document.createElement("td");
            const tdTurma = document.createElement("td");
            const tdProfessor = document.createElement("td");
            const tdExcluir = document.createElement("td");
            const tdSelecionar = document.createElement("td");
            const tdAtualizar = document.createElement("td");

            tdTurma.appendChild(txtAlterarTurma);
            tdNome.appendChild(txtAlterarNome);
            // Encontrar o professor pelo ID
            const professor = JSON_PROFESSORES.find(p => p.idProfessor == disciplina.professor_idProfessor);

            // Se encontrar, usa o nome; senão escreve 'Desconhecido'
            const nomeProfessor = professor ? professor.nomeProfessor : 'Desconhecido';

            tdProfessor.appendChild(document.createTextNode(nomeProfessor));
            tdExcluir.appendChild(btnExcluir);
            tdSelecionar.appendChild(btnSelecionar);
            tdAtualizar.appendChild(btnAtualizar);

            linha.appendChild(tdNome);
            linha.appendChild(tdTurma);
            linha.appendChild(tdProfessor);
            linha.appendChild(tdExcluir);
            linha.appendChild(tdSelecionar);
            linha.appendChild(tdAtualizar);
            tabela.appendChild(linha);
        }
    }

    function get_disciplinas() {
        fetch("http://localhost:5050/disciplina", {
            method: "GET",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + objUsuario.token
            }
        })
        .then(res => res.json())
        .then(data => {
            JSON_DISCIPLINAS = data.disciplinas;
            construirTabela(JSON_DISCIPLINAS, '');
        })
        .catch(console.error);
    }

    function get_professors() {
        fetch("http://localhost:5050/professor/", {
            method: "GET",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + objUsuario.token
            }
        })
        .then(res => res.json())
        .then(data => {
            JSON_PROFESSORES = data.professors;
            montarComboProfessores();
        })
        .catch(console.error);
    }

    function get_professorsById(idProfessor) {
        fetch("http://localhost:5050/professor/" + idProfessor, {
            method: "GET",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + objUsuario.token
            }
        })
        .then(res => res.json())
        .then(data => {
            JSON_PROFESSORES_ID = data.professorsId;
            montarComboProfessores();
        })
        .catch(console.error);
    }

    function montarComboProfessores() {
        for (let professor of JSON_PROFESSORES) {
            const nomeProfessor = professor.nomeProfessor;
            const idProfessor = professor.idProfessor;
            const option = document.createElement("option");
            option.value = idProfessor;
            option.text = nomeProfessor;
            cboProfessor.appendChild(option);
        }
    }

    function post_disciplinas() {
        const nomeDisciplina = txtNomeDisciplina.value.trim();
        const turmaDisciplina = txtTurmaDisciplina.value.trim();
        const idProfessor = cboProfessor.value;

        if (!nomeDisciplina || !turmaDisciplina || !idProfessor) {
            alert("Por favor, preencha todos os campos.");
            return;
        }

        const corpo = {
            "disciplina": {
                "nomeDisciplina" : nomeDisciplina,
                "turmaDisciplina" : turmaDisciplina,
                "professor_idProfessor" : idProfessor
            }
        };
        fetch("http://localhost:5050/disciplina/", {
            method: "POST",
            body: JSON.stringify(corpo),
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json', 
                'Authorization': 'Bearer ' + objUsuario.token
            }
        })
        .then(res => res.json())
        .then(data => {
            if (!data.status) {
                alert(data.msg);
            }
            limparCampos();
            get_disciplinas();
            this._nomeDisciplina,
            this._turmaDisciplina,
            this._professor.idProfessor
        })
        .catch(console.error);
    }

    function put_disciplina(idDisciplina, nomeDisciplina, turmaDisciplina, idProfessor) {

        const corpo = {
            "disciplina": {
                "nomeDisciplina": nomeDisciplina,
                "turmaDisciplina": turmaDisciplina,
                "professor_idProfessor": idProfessor
            }
        };

        if(nomeDisciplina==""){
            alert("o nome não pode ser vazio");
            return;
        }

        const URI = "http://localhost:5050/disciplina/"+ idDisciplina;
        fetch(URI, {
            method: "PUT",
            body: JSON.stringify(corpo),
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json', // <-- ESSENCIAL!
                'Authorization': 'Bearer ' + objUsuario.token
            }
        }).then((resposta) => {
            return resposta.text();
        }).then(respostaConvertida => {
            console.log(respostaConvertida);
            get_disciplinas();
            const objResposta = JSON.parse(respostaConvertida);
            if (objResposta.status == false) {
                alert(objResposta.msg);
            }

        }).catch(erro => {
            console.log(erro);
        });
    }

    function delete_disciplina(idDisciplina) {
        fetch("http://localhost:5050/disciplina/" + idDisciplina, {
            method: "DELETE",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json', // <-- ESSENCIAL!
                'Authorization': 'Bearer ' + objUsuario.token
            }
        })
        .then(res => res.text())
        .then(() => get_disciplinas())
        .catch(console.error);
    }

    function limparCampos() {
        txtNomeDisciplina.value = "";
        txtTurmaDisciplina.value = "";
        cboProfessor.selectedIndex = 0;
    }
</script>
</html>
