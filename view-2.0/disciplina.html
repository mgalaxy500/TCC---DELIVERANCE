<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Disciplina</title>
  <link rel="stylesheet" href="CSS/disciplina.css">
</head>

<body>

  <div class="faixa-topo">
    <div class="univap-logo">
        <img src="Imagens/Univap[Negativo].png" alt="Logo Univap" />
    </div>
    <div class="faixa-base"></div>
  </div>
  
  <div id="container">
    <h1>Cadastro de Disciplina</h1>    
      <div class="form-container">          
        <div class="caixas-texto">
          <div class="id-container">
            <div class="text-id">ID da Disciplina</div>
            <input type="text" id="txtIDisciplina">
          </div>
        </div>
          
        <div class="caixas-texto">
          <div class="nome-container">
            <div class="text-nome">Nome da Disciplina</div>
            <input type="text" id="txtNomeDisciplina">
          </div>
        </div>

        <div class="caixas-texto">
          <div class="professor-container">
            <div class="text-professor">Professor da Disciplina</div>
            <select id="cboProfessors">
              <option value="">Selecione um professor...</option>
            </select>
          </div>
        </div>

        <div class="caixas-texto">
          <div class="filtro-container">
            <div class="text-filtro">Filtro</div>
            <input type="text" id="txtFiltro" placeholder="Digite para filtrar...">
          </div>
        </div>
      </div>

      <div class="button-container">
        <button id="btnCadastrar" class="enviar-button">Cadastrar Disciplina</button>
      </div>

      <div id="divDados">
   </div>
</body>

<script>
    let JSON_PROFESSORES = {};
    let JSON_JOGOS = {};
    const dadosLocalStorage = localStorage.getItem("dados");
    const objUsuario = JSON.parse(dadosLocalStorage);

    const divDados = document.getElementById("divDados");
    const txtFiltro = document.getElementById("txtFiltro");
    const txtIDisciplina = document.getElementById("txtIDisciplina");
    const txtNomeDisciplina = document.getElementById("txtNomeDisciplina");
    const cboProfessores = document.getElementById("cboProfessores");
    const btnCadastrar = document.getElementById("btnCadastrar");

    // Evento de filtro para buscar disciplinas
    txtFiltro.onkeyup = function () {
        construirTabela(JSON_DISCIPLINAS, txtFiltro.value);
    }

    // Criação da tabela
    const tabela = document.createElement("table");
    divDados.appendChild(tabela);
    
    const linhaCabecalho = document.createElement("tr");
    const thID = document.createElement("th");
    const thNome = document.createElement("th");
    const thProfessor= document.createElement("th");
    const thExcluir = document.createElement("th");
    const thSelecionar = document.createElement("th");
    const thAtualizar = document.createElement("th");

    // Cabeçalhos da tabela
    thID.appendChild(document.createTextNode("ID"));
    thNome.appendChild(document.createTextNode("Nome da Disciplina"));
    thProfessor.appendChild(document.createTextNode("Professor da Disciplina"));
    thExcluir.appendChild(document.createTextNode("Excluir"));
    thSelecionar.appendChild(document.createTextNode("Selecionar"));
    thAtualizar.appendChild(document.createTextNode("Atualizar"));

    // Adiciona cabeçalhos à linha
    linhaCabecalho.appendChild(thID);
    linhaCabecalho.appendChild(thNome);
    linhaCabecalho.appendChild(thProfessor);
    linhaCabecalho.appendChild(thExcluir);
    linhaCabecalho.appendChild(thSelecionar);
    linhaCabecalho.appendChild(thAtualizar);
    tabela.appendChild(linhaCabecalho);

    get_disciplinas();
    get_professors();

    btnCadastrar.onclick = function () {
        post_disciplinas();
    }

    function limparTabela() {
        var qtdLinas = 1;
        var totalLinhas = tabela.rows.length;
        for (let i = qtdLinas; i < totalLinhas; i++) {
            tabela.deleteRow(qtdLinas);
        }

    }
    function delete_disciplina(idDisciplina) {
        const URI = "http://localhost:5050/disciplina/" + idDisciplina;
        console.log(URI);
        fetch(URI, {
            method: "DELETE",
            headers: {

                'Authorization': 'Bearer ' + objUsuario.token
            }
        }).then((resposta) => {
            return resposta.text();
        }).then(respostaConvertida => {
            console.log(respostaConvertida);
            get_disciplinas();
        }).catch(erro => {
            console.log(erro);
        })
    }

    function construirTabela(JSON_JOGOS, filtro) {
        limparTabela();
        for (let disciplina of JSON_JOGOS) {
            let nomeDisciplina = disciplina.nomeDisciplina.toLowerCase();
            filtro = filtro.toLowerCase();
            if (!nomeDisciplina.includes(filtro)) {
                continue;
            }
            const linha = document.createElement("tr");

            const btnExcluir = document.createElement("button");
            btnExcluir.appendChild(document.createTextNode("Excluir"));
            btnExcluir.onclick = function () {
                const idDisciplina = disciplina.idDisciplina;
                delete_disciplina(idDisciplina);
            }

            const btnSelecionar = document.createElement("button");
            btnSelecionar.appendChild(document.createTextNode("Selecionar"));
            btnSelecionar.onclick = function () {
                const obj = disciplina;
                selecionarDisciplina(obj);
            }

            const btnAtualizar = document.createElement("button");
            btnAtualizar.appendChild(document.createTextNode("Atualizar"));
            btnAtualizar.onclick = function () {
                update_disciplina();
            }

            const tdID = document.createElement("td");
            const tdNome = document.createElement("td");
            const tdProfessor = document.createElement("td");
            const tdExcluir = document.createElement("td");
            const tdSelecionar = document.createElement("td");
            const tdAtualizar = document.createElement("td");

            tdID.appendChild(document.createTextNode(disciplina.idDisciplina));
            tdNome.appendChild(document.createTextNode(disciplina.nomeDisciplina));
            tdProfessor.appendChild(document.createTextNode(disciplina.nomeProfessor));
            tdExcluir.appendChild(btnExcluir);
            tdSelecionar.appendChild(btnSelecionar);
            tdAtualizar.appendChild(btnAtualizar);

            linha.appendChild(tdID);
            linha.appendChild(tdNome);
            linha.appendChild(tdProfessor);
            linha.appendChild(tdExcluir);
            linha.appendChild(tdSelecionar);
            linha.appendChild(tdAtualizar);
            tabela.appendChild(linha);
        }
    }
    function get_disciplinas() {
        const URI = "http://localhost:5050/disciplina";
        console.log(URI);
        fetch(URI, {
            method: "GET",
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + objUsuario.token
            }
        }).then((resposta) => {
            return resposta.text();
        }).then(respostaConvertida => {
            JSON_JOGOS = JSON.parse(respostaConvertida);
            JSON_JOGOS = JSON_JOGOS.disciplinas;
            construirTabela(JSON_JOGOS, '');
        }).catch(erro => {
            console.log(erro);
        })
    }

    function update_disciplina() {

        const id = txtIDisciplina.value;
        const nomeDisciplina = txtNomeDisciplina.value;
        const idProfessor = cboProfessors.value;

        const corpo = {
            "disciplina": {
                "nomeDisciplina": nomeDisciplina,
                "professor_idProfessor": idProfessor,
            }
        };

        if(nomeDisciplina==""){
            alert("o nome não pode ser vazio");
            return;
        }

        const URI = "http://localhost:5050/disciplina/"+id;
        fetch(URI, {
            method: "PUT",
            body: JSON.stringify(corpo),
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + objUsuario.token
            }
        }).then((resposta) => {
            return resposta.text();
        }).then(respostaConvertida => {
            console.log(respostaConvertida);
            get_disciplinas();
            const objResposta = JSON.parse(respostaConvertida);
            if (objResposta.status == false) {
                alert(objResposta.msg);
            }

        }).catch(erro => {
            console.log(erro);
        });
    }

    function get_professors() {
        const URI = "http://localhost:5050/professor/"
        console.log(URI);
        fetch(URI, {
            method: "GET",
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + objUsuario.token
            }
        }).then((resposta) => {
            return resposta.text();
        }).then(respostaConvertida => {
            //console.log(respostaConvertida);
            JSON_GENEROS = JSON.parse(respostaConvertida);
            JSON_GENEROS = JSON_GENEROS.professors;
            montarCombo1();
        }).catch(erro => {
            console.log(erro);
        });
    }

    function selecionarDisciplina(disciplina) {
        document.getElementById("txtIDisciplina").value = disciplina.idDisciplina || "";
        document.getElementById("txtNomeDisciplina").value = disciplina.nomeDisciplina || "";
        document.getElementById("cboProfessors").value = disciplina.idProfessor || "";
    }

    function get_estados() {
        const URI = "http://localhost:5050/estado/"
        console.log(URI);
        fetch(URI, {
            method: "GET",
            headers: {
                'Authorization': 'Bearer ' + objUsuario.token
            }
        }).then((resposta) => {
            return resposta.text();
        }).then(respostaConvertida => {
            //console.log(respostaConvertida);
            JSON_PROFESSORES = JSON.parse(respostaConvertida);
            JSON_PROFESSORES = JSON_PROFESSORES.estados;
            montarCombo2();
        }).catch(erro => {
            console.log(erro);
        });
    }


    function put_disciplinas(idDisciplina,nomeDisciplina) {
        const URI = "http://localhost:5050/disciplina/" + idDisciplina;
        if (nomeDisciplina == "") {
            alert("o nome do disciplina não pode ser vazio");
            return;
        }

        const objDisciplina = {
            disciplina: {
                nomeDisciplina: nomeDisciplina
            }
        }

        fetch(URI, {
            method: "PUT",
            body: JSON.stringify(objDisciplina),
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + objUsuario.token
            }
        }).then((resposta) => {
            return resposta.text();
        }).then(respostaConvertida => {
            const obj = JSON.parse(respostaConvertida);
            if (obj.status == true) {
                get_disciplinas();
            }
            console.log(respostaConvertida);
        }).catch(erro => {
            console.log(erro);
        })

    }

    function montarCombo1() {
        for (let professor of JSON_GENEROS) {
            const nomeProfessor = professor.nomeProfessor;
            const idProfessor = professor.idProfessor;
            const option = document.createElement("option");
            option.value = idProfessor;
            option.text = nomeProfessor;
            cboProfessors.appendChild(option);
        }
    }

    function montarCombo2() {
        for (let estado of JSON_PROFESSORES) {
            const nomeEstado = estado.nomeEstado;
            const idEstado = estado.idEstado;
            const option = document.createElement("option");
            option.value = idEstado;
            option.text = nomeEstado;
            cboEstados.appendChild(option);
        }
    }

    function post_disciplinas() {
        const URI = "http://localhost:5050/disciplina/";
        console.log(URI);

        const id = txtIDisciplina.value;
        const nomeDisciplina = txtNomeDisciplina.value;
        const idProfessor = cboProfessors.value;

        if (!nomeDisciplina || !idProfessor) {
            alert("Por favor, preencha todos os campos.");
            return;
        }

        const corpo = {
            "disciplina":{
                "nomeDisciplina": nomeDisciplina,
                "professor_idProfessor": idProfessor,
            }
        };
        console.log(corpo);

        fetch(URI, {
            method: "POST",
            body: JSON.stringify(corpo),
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + objUsuario.token
            }
        }).then((resposta) => {
            return resposta.text();
        }).then(respostaConvertida => {
            console.log(respostaConvertida);
            get_disciplinas();
            const objResposta = JSON.parse(respostaConvertida);
            if (objResposta.status == false) {
                alert(objResposta.msg);
            }

        }).catch(erro => {
            console.log(erro);
        });
    }

    function delete_disciplina(idDisciplina) {
        const URI = "http://localhost:5050/disciplina/" + idDisciplina;
        console.log(URI);
        fetch(URI, {
            method: "DELETE",
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + objUsuario.token
            }
        }).then((resposta) => {
            return resposta.text();
        }).then(respostaConvertida => {
            console.log(respostaConvertida);
            get_disciplinas();
        }).catch(erro => {
            console.log(erro);
        })
    }

</script>
</html>
